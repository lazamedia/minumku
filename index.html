<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- cdn tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-300 h-screen py-10">

    <div class="max-w-screen-lg bg-white mx-auto h-full flex border rounded-3xl overflow-hidden">
        <div class="w-1/2 bg-purple-500 justify-center items-center content-center px-5">
            <!-- <img src="assets/img/logo.png" class="h-20 mx-auto" alt=""> -->
            <h1 class="font-extrabold text-5xl text-white-900 text-center text-white">POS KASIR</h1>
            <p class="text-center mt-2 text-gray-800">Sistem penjualan berbasis website.</p>
        </div>
        <div class="w-1/2  items-center content-center px-10 py-4">
            <p class="text-gray-500">Hello,</p>
            <h1 class="text-purple-500 font-bold text-xl -mt-2">Good Morning</h1>
            <form action="" class="mt-5 p-10 bg-white rounded-lg shadow mx-auto">
                <h1 class="text-xl text-center mb-7 font-semibold text-gray-800"><font class="text-purple-500">Login</font> Your Account</h1>
                <!-- Username -->
                <div class="relative w-full my-6 pt-5">
                    <input
                        type="text"
                        placeholder="Username"
                        class="w-full bg-transparent border-none border-b-2 border-transparent focus:outline-none text-gray-500 pb-2"
                    />
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500"></span>
                </div>

                <!-- Password -->
                <div class="relative w-full pt-5">
                    <input
                        type="text"
                        placeholder="Password"
                        class="w-full bg-transparent border-none border-b-2 border-transparent focus:outline-none text-gray-500 pb-2"
                    />
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500"></span>
                </div>

                <!-- Remember me & forgot password -->
                <div class="flex items-center justify-between my-6">
                    <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-gray-800 text-sm hover:text-purple-600">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-purple-500 text-white mt-5 py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
