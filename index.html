<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('assets/img/baground.png') no-repeat center center/cover;
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(204, 202, 201, 0.76);
      border-radius: 15px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #000000;
      position: relative;
      border: 2px solid #575554;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #000;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-bottom: 2px solid #3a3939;
      background: transparent;
      color: #000 ;
      font-size: 14px;
    }

    .input-box input::placeholder {
      color: #292525;
    }

    .input-box input:focus {
      outline: none;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #585858;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 13px;
      color: #000;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #0a0a23;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: #1d1d3a;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #000;
    }

    .register-link a {
      color: #b33300;
      text-decoration: none;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      text-align: center;
      line-height: 25px;
      font-size: 14px;
      cursor: pointer;
    }
    .logo{
        position: absolute;
        top: 20px;
        left: 20px;
    }
    .logo img {
        width: 200px;
        height: auto;
    }
    @media (max-width: 768px) {
      .login-box {
        width: 90%;
        max-width: 400px;
      }
      .logo {
        top: 10px;
        left: auto;
      }
    }
  </style>
</head>
<body>

    <div class="logo">
        <img src="assets/img/logo.png" alt="">
    </div>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="pos.html">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="register-link">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
