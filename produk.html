<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-bounce-in {
            animation: bounceIn 0.3s ease-out;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center gap-4">
                    <button onclick="window.history.back()" class="p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-box-open mr-2 text-blue-600"></i>
                            Manajemen Produk
                        </h1>
                        <p class="text-sm text-gray-600">Kelola semua produk dalam sistem POS</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <span id="product-count" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
                        0 Produk
                    </span>
                    <button onclick="showAddProduct()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition shadow-lg">
                        <i class="fas fa-plus mr-2"></i>Tambah Produk
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Products Table -->
        <div id="products-container" class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">No</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Produk</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Harga</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-200">
                        <!-- Table rows will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 hidden">
            <div class="max-w-md mx-auto">
                <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Belum ada produk</h3>
                <p class="text-gray-500 mb-6">Mulai dengan menambahkan produk pertama Anda</p>
                <button onclick="showAddProduct()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition shadow-lg">
                    <i class="fas fa-plus mr-2"></i>Tambah Produk Pertama
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md animate-fade-in max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-800">Tambah Produk Baru</h3>
                    <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="product-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Produk *</label>
                        <input type="text" id="product-name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Masukkan nama produk">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Harga *</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">Rp</span>
                            <input type="number" id="product-price" required class="w-full pl-12 pr-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0" min="0">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Link Gambar</label>
                        <input type="url" id="product-image" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://example.com/image.jpg">
                        <p class="text-xs text-gray-500 mt-1">Kosongkan untuk menggunakan gambar default</p>
                    </div>

                    <!-- Image Preview -->
                    <div id="image-preview" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Preview Gambar</label>
                        <div class="border border-gray-300 rounded-lg p-4 text-center">
                            <img id="preview-img" src="" alt="Preview" class="max-w-full h-32 object-cover mx-auto rounded-lg">
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4 border-t">
                        <button type="button" onclick="closeProductModal()" class="flex-1 py-3 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">
                            <i class="fas fa-times mr-2"></i>Batal
                        </button>
                        <button type="submit" class="flex-1 py-3 px-4 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transition shadow-lg">
                            <i class="fas fa-save mr-2"></i><span id="save-btn-text">Simpan Produk</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md animate-fade-in">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Konfirmasi Hapus</h3>
                <p id="delete-message" class="text-gray-600"></p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-3 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-times mr-2"></i>Batal
                </button>
                <button id="confirm-delete-btn" class="flex-1 py-3 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg hover:from-red-600 hover:to-red-700 transition shadow-lg">
                    <i class="fas fa-trash mr-2"></i>Hapus
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data Management
        let products = [];
        let editingProductId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            renderProducts();
            setupEventListeners();
        });

        // Load products from memory (no localStorage)
        function loadProducts() {
            // Default products if none exist
            products = [
                { 
                    id: 1, 
                    name: "Es Teh Original", 
                    price: 15000, 
                    image: "https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=300&h=200&fit=crop"
                },
                { 
                    id: 2, 
                    name: "Es Jeruk Segar", 
                    price: 18000, 
                    image: "https://images.unsplash.com/photo-1621506289937-a8e4df240d0b?w=300&h=200&fit=crop"
                },
                { 
                    id: 3, 
                    name: "Kopi Hitam", 
                    price: 12000, 
                    image: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=300&h=200&fit=crop"
                },
                { 
                    id: 4, 
                    name: "Cappuccino", 
                    price: 25000, 
                    image: "https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=300&h=200&fit=crop"
                }
            ];
        }

        // Setup event listeners
        function setupEventListeners() {
            // Image URL input preview
            document.getElementById('product-image').addEventListener('input', debounce(handleImagePreview, 500));
            
            // Product form
            document.getElementById('product-form').addEventListener('submit', handleProductSubmit);
        }

        // Debounce utility function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Image preview handler
        function handleImagePreview() {
            const imageUrl = document.getElementById('product-image').value.trim();
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            if (imageUrl) {
                previewImg.src = imageUrl;
                previewImg.onload = () => {
                    previewContainer.classList.remove('hidden');
                };
                previewImg.onerror = () => {
                    previewContainer.classList.add('hidden');
                };
            } else {
                previewContainer.classList.add('hidden');
            }
        }

        // Product form submit handler
        function handleProductSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('product-name').value.trim(),
                price: parseInt(document.getElementById('product-price').value) || 0,
                image: document.getElementById('product-image').value.trim() || 'https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=300&h=200&fit=crop'
            };
            
            if (!formData.name) {
                showNotification('Nama produk harus diisi!', 'error');
                return;
            }
            
            if (formData.price <= 0) {
                showNotification('Harga produk harus lebih dari 0!', 'error');
                return;
            }
            
            if (editingProductId) {
                updateProduct(editingProductId, formData);
            } else {
                addProduct(formData);
            }
        }

        // Add new product
        function addProduct(productData) {
            const newProduct = {
                ...productData,
                id: Date.now()
            };
            
            products.unshift(newProduct);
            renderProducts();
            closeProductModal();
            showNotification('Produk berhasil ditambahkan!', 'success');
        }

        // Update existing product
        function updateProduct(productId, productData) {
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex !== -1) {
                products[productIndex] = {
                    ...products[productIndex],
                    ...productData
                };
                renderProducts();
                closeProductModal();
                showNotification('Produk berhasil diperbarui!', 'success');
            }
        }

        // Render products
        function renderProducts() {
            updateProductCount(products.length);
            
            if (products.length === 0) {
                showEmptyState();
                return;
            }
            
            hideEmptyState();
            renderTableView(products);
        }

        // Render table view
        function renderTableView(productsToShow) {
            const tableBody = document.getElementById('products-table-body');
            
            tableBody.innerHTML = productsToShow.map((product, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-500">${index + 1}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-4">
                            <img src="${product.image}" class="w-12 h-12 object-cover rounded-lg" alt="${product.name}"
                                 onerror="this.src='https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=300&h=200&fit=crop'">
                            <div>
                                <h3 class="font-semibold text-gray-800">${product.name}</h3>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-semibold text-blue-600">Rp ${formatPrice(product.price)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick="editProduct(${product.id})" 
                                    class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteProduct(${product.id})" 
                                    class="p-2 bg-red-500 text-white rounded hover:bg-red-600 transition" title="Hapus">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update product count display
        function updateProductCount(count) {
            document.getElementById('product-count').textContent = `${count} Produk`;
        }

        // Show/hide empty state
        function showEmptyState() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('products-container').classList.add('hidden');
        }

        function hideEmptyState() {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('products-container').classList.remove('hidden');
        }

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }

        // Product modal functions
        function showAddProduct() {
            editingProductId = null;
            document.getElementById('modal-title').textContent = 'Tambah Produk Baru';
            document.getElementById('save-btn-text').textContent = 'Simpan Produk';
            document.getElementById('product-form').reset();
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('product-modal').classList.remove('hidden');
            document.getElementById('product-modal').classList.add('flex');
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            editingProductId = productId;
            document.getElementById('modal-title').textContent = 'Edit Produk';
            document.getElementById('save-btn-text').textContent = 'Update Produk';
            
            // Fill form with product data
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-image').value = product.image || '';
            
            // Show image preview if exists
            if (product.image) {
                document.getElementById('preview-img').src = product.image;
                document.getElementById('image-preview').classList.remove('hidden');
            }
            
            document.getElementById('product-modal').classList.remove('hidden');
            document.getElementById('product-modal').classList.add('flex');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
            document.getElementById('product-modal').classList.remove('flex');
            document.getElementById('product-form').reset();
            document.getElementById('image-preview').classList.add('hidden');
            editingProductId = null;
        }

        // Product actions
        function deleteProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('delete-message').textContent = 
                `Apakah Anda yakin ingin menghapus produk "${product.name}"? Tindakan ini tidak dapat dibatalkan.`;
            
            document.getElementById('confirm-delete-btn').onclick = () => {
                const productIndex = products.findIndex(p => p.id === productId);
                if (productIndex !== -1) {
                    products.splice(productIndex, 1);
                    renderProducts();
                    closeDeleteModal();
                    showNotification('Produk berhasil dihapus!', 'success');
                }
            };
            
            document.getElementById('delete-modal').classList.remove('hidden');
            document.getElementById('delete-modal').classList.add('flex');
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            document.getElementById('delete-modal').classList.remove('flex');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-white',
                info: 'bg-blue-500 text-white'
            };
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            notification.className += ` ${colors[type] || colors.info}`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="${icons[type] || icons.info}"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white/80 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }
    </script>

</body>
</html>
